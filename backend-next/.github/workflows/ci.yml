name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: test
        run: |
          cp CI/ESS/docker-compose.gitlab.yaml docker-compose.yaml
          docker-compose down --remove-orphans
          docker-compose pull
          docker-compose up --build --exit-code-from scicat-backend
          docker-compose down
  
  e2etests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run docker-compose
        run: |
          cp /CI/E2E/docker-compose.yaml docker-compose.yaml
          docker-compose pull
          docker-compouse build --no-cache
          docker-compose up
      
      - name: Checkout frontend
        uses: actions/checkout@v3
        with:
          repository: scicatproject/frontend
          path: frontend
          fetch-depth: 1
      
      - name: Run Cypress tests
        run: |
          cd frontend
          npm install --omit peer
          cp CI/ESS/e2e/cypress.nestjs.json cypress.json
          npx cypress run

  gitlab:
    name: Build and deploy
    needs: [test, e2etests]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ESS pipeline
        uses: appleboy/gitlab-ci-action@master
        with:
          token: ${{ secrets.TOKEN }}
          project_id: 5160
          ref: "main"
          host: "https://gitlab.esss.lu.se"
          debug: true
