name: CI


on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger Job
      uses: appleboy/gitlab-ci-action@master
      with:
        url: "https://gitlab.esss.lu.se/api/v4/projects/1805/ref/master/trigger/pipeline"
        token: ${{ secrets.TOKEN }}
        project_id: 1805
        ref: "master"
        debug: true
