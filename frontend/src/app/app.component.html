<!-- <div class="ui fixed menu"> -->
<div [class.dark-theme]="(darkTheme$ | async)" [class.light-theme]="!(darkTheme$ | async)">
  <mat-sidenav-container (backdropClick)="sidenavToggle()" fullscreen>
    <mat-sidenav #sidenav (keydown.escape)="sidenavToggle()" mode="over" disableClose>
      <mat-list>
        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/datasets/']" [routerLinkActive]="['active']">
            <fa-icon [icon]="faFileAlt"></fa-icon>&nbsp;
            Datasets</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/proposals/']" [routerLinkActive]="['active']">
            <fa-icon [icon]="faCertificate"></fa-icon>&nbsp;
            Proposals</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/sample-data/', 'add']"
             [routerLinkActive]="['active']">
            <fa-icon [icon]="faEdit"></fa-icon>&nbsp;
            Sample Data Entry</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/archive-settings/']"
             [routerLinkActive]="['active']">
            <fa-icon [icon]="faDownload"></fa-icon>&nbsp;
            Archive Settings</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item" (click)="sidenav.close()" [routerLink]="['/user/','jobs']" [routerLinkActive]="['active']">
            <fa-icon [icon]="faPeopleCarry"></fa-icon>&nbsp;
            Jobs</a>
        </mat-list-item>

        <mat-list-item>
          <a class="item user-menu" [matMenuTriggerFor]="userMenu">
            <fa-icon [icon]="faIdBadge"></fa-icon>&nbsp;
            {{ username }} <i class="fa fa-angle-down"></i></a>
        </mat-list-item>
      </mat-list>

      <mat-menu #userMenu="matMenu">
        <a mat-menu-item (click)="sidenav.close()" [routerLinkActive]="['active']" [routerLink]="['/user/','details']">
          <fa-icon [icon]="faIdBadge"></fa-icon>&nbsp;
          Details</a>
        <a mat-menu-item (click)="sidenav.close()" [routerLinkActive]="['active']" [routerLink]="['/user/','settings']">
          <fa-icon [icon]="faCog"></fa-icon>&nbsp;
          Settings</a>
        <a mat-menu-item class="logout-link" (click)="logout()">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>&nbsp;
          Logout</a>
      </mat-menu>

      <footer>{{appVersion}}</footer>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <ng-container *ngIf="userObs$ | async as boolean">
            <i (click)="sidenavToggle()" class="sidenav-toggle fa fa-bars" aria-hidden="true"></i>
          </ng-container>
          <h3 class="app-title">{{title}}</h3>
          <span class="example-spacer"></span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="main">
        <breadcrumb></breadcrumb>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
