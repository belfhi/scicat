<mat-card appearance="outlined">
  <button
    mat-raised-button
    class="reset-button"
    (click)="resetDataset()"
  >
    Reset Status
  </button>
  <ng-container *ngIf="datablocks$ | async as datablocks">
    <h3>Datablocks: {{ datablocks.length }}</h3>
    <ul *ngFor="let block of datablocks">
      <li>{{ block.id }}</li>
      <ul>
        <li>{{ block.archiveId }}</li>
      </ul>
    </ul>
  </ng-container>
</mat-card>
