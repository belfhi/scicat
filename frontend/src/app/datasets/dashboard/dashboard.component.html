<form (ngSubmit)="textSearch(search.value)" #searchForm="ngForm">
    <div class="ui input icon focus" style="width:100%;">
      <input #search pInputText [(ngModel)]="searchText" name="search" class="ui search" placeholder="Search...." type="text" style="width:80%" (keyup)="textSearch(search.value)" pInputText>
        <button type="submit" (click)="textSearch(search.value)" class="ui primary button" type="button" style="text-align: center;"><i class="search icon"></i>Search</button>
    </div>
</form>
<br>
<div class="ui grid">
  <div class="four wide column">
    <datasets-filter [datasets]="cds.datasets"></datasets-filter>
  </div>
  <div class="twelve wide column">
    <dataset-table [datasets]="cds.datasets"></dataset-table>
  </div>
</div>
