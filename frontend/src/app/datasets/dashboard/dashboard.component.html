<mat-card>
  <form>
    <mat-form-field style="width: 100%">
      <input
        matInput
        type="text"
        name="search"
        [ngModel]="searchText$ | async"
        (ngModelChange)="textSearch($event)"
        
        class="dash-search"
        placeholder="Search..."
      >
    </mat-form-field>
  </form>
</mat-card>
<br>
<div class="ui stackable grid">
  <div class="four wide column computer only">
    <datasets-filter></datasets-filter>
    <selected-dataset-list [datasets]="selectedDatasets$ | async"></selected-dataset-list>
  </div>
  <div class="sixteen wide mobile twelve wide computer column">
    <dataset-table></dataset-table>
  </div>
</div>
