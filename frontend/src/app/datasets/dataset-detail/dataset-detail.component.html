  <p-tabView *ngIf="dataset">
    <p-tabPanel header="Details" leftIcon="fa-dedent">
      <div class="ui raised segment" *ngIf="dataset">
        <!--<h4 class="ui header">Dataset Details</h4>-->
        <config-form [source]="dataset" [sourceType]="'RawDataset'"></config-form>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Datafiles" leftIcon="fa-file">
      <datafiles *ngIf="dataset.origdatablocks && dataset.origdatablocks.length > 0" [dataBlocks]="dataset.origdatablocks"></datafiles>
      <div *ngIf="!dataset.origdatablocks">
        <h3>No datafiles linked to this dataset</h3>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Admin" leftIcon="fa-wrench" *ngIf="admin">
      <button (click)="onAdminReset()" class="ui yellow button">Reset Status</button>
      <ng-container *ngIf="dataset.datablocks">
        <h3>Datablocks: {{dataset.datablocks.length}}</h3>
        <ul *ngFor="let block of dataset.datablocks">
          <li>{{block.id}}</li>
            <ul>
                <li>{{block.archiveId}}</li>
            </ul>
        </ul>
      </ng-container>
    </p-tabPanel>
  </p-tabView>
