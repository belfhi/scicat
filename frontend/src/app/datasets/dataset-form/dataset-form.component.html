<div class="container" *ngIf="(metadataField$ | async) as metadatafield">
  <div [hidden]="submitted">
    <h3>Add Metadata</h3>
    <div *ngIf="(dataset$ | async) as dataset">
      <form (ngSubmit)="onSubmit()" #datasetForm="ngForm">
        <table>

          <tr *ngFor="let entry of dataset.scientificMetadata | keys; let in = index">
            <td>
              <input type="text" name="unique-{{in}}" [(ngModel)]="entry.key" style="width: 18em">
            </td>
            <td>
              <input type="text" name="unique2-{{in}}" [(ngModel)]="entry.value" style="width: 5em">
            </td>
          </tr>
        </table>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="metadatafield.name" name="name"
                 #name="ngModel">
        </div>
        <div class="form-group">
          <label for="value">Value</label>
          <input type="text" class="form-control" id="value"
                 required
                 [(ngModel)]="metadatafield.value" name="value"
                 #name="ngModel">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!datasetForm.form.valid">Submit</button>
      </form>
    </div>
  </div>

  <div [hidden]="!submitted">
    <h2>Metadata field added:</h2>
    <div class="row">
      <div class="col-xs-3">name</div>
      <div class="col-xs-9  pull-left">{{ metadatafield.name}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">value</div>
      <div class="col-xs-9  pull-left">{{ metadatafield.value}}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
