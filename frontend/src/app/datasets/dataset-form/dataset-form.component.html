<div class="container" *ngIf="(dataset$ | async) as dataset" >
  <div [hidden]="submitted">
    <h3>Add Metadata</h3>
    <form (ngSubmit)="onSubmit()" #datasetForm="ngForm">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
               required
               [(ngModel)]="dataset.description" name="description"
               #name="ngModel">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!datasetForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ dataset.description }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
