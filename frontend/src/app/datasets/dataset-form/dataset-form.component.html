<div class="container" *ngIf="(metadataField$ | async) as metadatafield">
  <h3>Add Metadata</h3>
  <div *ngIf="(dataset$ | async) as dataset">

    {{ sci_met$ | async| json }}
    <form>

      <div [formGroup]="metadataForm">

        <div formArrayName="items"
             *ngFor="let item of metadataForm.get('items').controls; let i = index;">
          <div [formGroupName]="i">
            <input formControlName="fieldName" placeholder="Field name">
            <input formControlName="fieldValue" placeholder="Field value">
            <button
              class="remove_button"
              type="button"
              (click)="onRemove(i)">
              <fa-icon [icon]="faTimesCircle"></fa-icon>&nbsp;
            </button>
          </div>
        </div>

        <button
          type="button"
          class="add_button"
          (click)="addMetadata()">
          <fa-icon [icon]="faPlusCircle"></fa-icon>&nbsp;
          Add metadata
        </button>

      </div>
      <button
        type="submit"
        class="btn btn-success"
        (click)="onSubmit()">
        Submit
      </button>
    </form>

  </div>

</div>
