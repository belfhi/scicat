
<div class="container" *ngIf="(dataset$ | async) as dataset" >
  <div [hidden]="submitted">
    <h1>Metadata Form</h1>
    <form (ngSubmit)="onSubmit()" #datasetForm="ngForm">
      <div class="form-group">
        <label for="description">Name</label>
        <input type="text" class="form-control" id="description"
               required
               [(ngModel)]="dataset.description" name="description"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="dataset.description" name="alterEgo">
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!datasetForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
