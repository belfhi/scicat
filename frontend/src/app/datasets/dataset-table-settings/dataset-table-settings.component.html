<h3 class="title">Columns</h3>

<button
  mat-icon-button
  tabindex="-1"
  matTooltip="Close"
  class="close-button"
  (click)="doCloseClick($event)"
>
  <mat-icon>clear</mat-icon>
</button>

<div style="clear: both"></div>

<app-search-bar
  [clear]="clearSearchBar"
  (search)="doSearch($event)"
  (searchBarFocus)="doSearch($event)"
></app-search-bar>

<table>
  <tr *ngFor="let column of filteredColumns">
    <td>
      <mat-checkbox
        [checked]="column.enabled"
        (change)="doSelectColumn($event, column)"
      >
        {{ column.name }}
      </mat-checkbox>
    </td>
  </tr>
</table>
