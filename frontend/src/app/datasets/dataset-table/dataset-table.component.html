<div>
  <div class="mode-container">
    <div class="ui buttons">
      <button class='ui button' [ngClass]="getModeButtonClasses(mode)" *ngFor="let mode of modes" (click)="onModeChange($event, mode)">
        {{mode}}
      </button>
    </div>
    <div [ngSwitch]="mode">
      <!--*ngIf="selectedSets.length > 0">-->
      <div class="ui buttons dataset-action" *ngSwitchDefault>

      </div>
      <div class="ui buttons dataset-action" *ngSwitchCase="'archive'">
        <button class="ui button archive-action-btn" (click)="archiveClickHandle($event)">
          <i class="upload icon"></i>Archive</button>
      </div>
      <div class="ui buttons dataset-action" *ngSwitchCase="'retrieve'">
        <button class="ui button retrieve-action-btn" (click)="retrieveClickHandle($event)">
          <i class="upload icon"></i>Retrieve</button>
      </div>
    </div>
  </div>

  <div class="example-container mat-elevation-z8">
    <div class="ui segment" *ngIf="loading$ | async">
      <p></p>
      <div class="ui active inverted dimmer">
        <div class="ui loader"></div>
      </div>
    </div>
    <button *ngIf="datasets && !(loading$ | async)" class='export-csv' mat-button (click)="onExportClick()" color="primary">
      Export Page to CSV
    </button>
  </div>

  <dataset-table-pure
    [datasets]="datasets$ | async"
    [selectedSets]="selectedSets$ | async"
    [totalNumber]="datasetCount$ | async"
    [currentPage]="currentPage$ | async"
    [rowClassifier]="rowClassifier"
    (onClick)="onClick($event)"
    (onSelect)="onSelect($event)"
    (onDeselect)="onDeselect($event)"
    (onPageChange)="onPageChange($event)"
    (onSortChange)="onSortChange($event)">
  </dataset-table-pure>
</div>
