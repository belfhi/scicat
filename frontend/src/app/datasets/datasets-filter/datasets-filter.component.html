<mat-card *ngIf="facets">
  <form class="example-form">
    <mat-form-field>
      <mat-chip-list #locationChipList>
        <mat-chip *ngFor="let location of locationFilter$ | async" [removable]="true" (removed)="locationRemoved(location)">
          {{ location || 'No Location' }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>

        <input class="location-input" [matChipInputFor]="locationChipList" placeholder="Location" aria-label="Location" [matAutocomplete]="loc"
        [formControl]="locationInput">
      </mat-chip-list>

      <mat-autocomplete #loc="matAutocomplete">
        <mat-option class="options" (onSelectionChange)="locationSelected(b._id)" *ngFor="let b of locationFacetCounts$ | async">
          <span>{{ b._id || 'No Location' }} | </span>
          <small>{{ b.count }}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-chip-list #groupChipList>
        <mat-chip *ngFor="let group of groupFilter$ | async" [removable]="true" (removed)="groupRemoved(group)">
          {{ group }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>

        <input class="group-input" [matChipInputFor]="groupChipList" placeholder="Group" aria-label="Group" [matAutocomplete]="grp"
        [formControl]="groupInput">
      </mat-chip-list>

      <mat-autocomplete #grp="matAutocomplete">
        <mat-option class="options" (onSelectionChange)="groupSelected(b._id)" *ngFor="let b of groupFacetCounts$ | async" [value]="b._id">
          <span>{{ b._id || 'No Group' }}</span> |
          <small>:{{ b.count }}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <br>
    
    <mat-form-field>
      <input class="type-input" matInput [value]="typeFilter$ | async" placeholder="Type" name="types"
        [formControl]="typeInput" [matAutocomplete]="type">
        <mat-autocomplete #type="matAutocomplete">
          <mat-option class="options" (onSelectionChange)="typeSelected(g._id)" *ngFor="let g of typeFacetCounts$ | async" [value]="g._id">
            <span>{{ g._id || 'No Type' }}</span>
            <small>: {{ g.count }}</small>
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <br />

    <mat-form-field>
      <input matInput class="keyword-input" matInput placeholder="Keywords" [ngModel]="selectedKeywords$ | async" name="keywords" (selectionChange)="keywordSelected(keywords)"
        [formControl]="keywordInput" [matAutocomplete]="kw">
        <mat-autocomplete #kw="matAutocomplete">
          <mat-option class="options" (onSelectionChange)="keywordSelected(g._id)" *ngFor="let g of keywordFacetCounts$ | async" [value]="g._id">
            <span>{{ g._id || 'No Keywords' }}</span>
            <small>: {{ g.count }}</small>
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <br />

    <mat-form-field>
      <input matInput class="date-input" [matDatepicker]="picker" placeholder="Select a date range" [(ngModel)]="dateRange" name="range-picker"
        (dateChange)="dateChanged($event)">
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker [rangeMode]="true"></mat-datepicker>
    </mat-form-field>

    <!-- <datepicker [selections]="dateSelections$ | async" [datepickerSelector]="datepickerSelector" [datepickerSelectionMode]="dateSelectionMode"
        [placeholder]="'Date Range'" (selectionsChange)="updateDateRange($event)"></datepicker> -->
    <!-- </div> -->
    <br>
    <!-- </div>
    </div> -->
    <button class="ui button clear-filters-btn" (click)="clearFacets()">Clear</button>

  </form>
  <!--
  <pre>
    {{ filters$ | async | json }}
  </pre>
  -->
</mat-card>
