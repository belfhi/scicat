<ng-template [ngIf]="dataset$ | async">
  <div fxLayout="row" fxLayout.xs="column" *ngIf="dataset$">
    <div fxFlex="100%">
      <mat-card *ngIf="true && editingAllowed && appConfig.jsonMetadataEnabled">
        <mat-card-content>
          <ngx-json-viewer
            data-cy="metadata-json-view"
            [json]="datasetWithout$ | async"
            [expanded]="false"
          >
          </ngx-json-viewer>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</ng-template>
