<div fxLayout="row">
  <div fxFlex="140">
    <mat-card>
      <p>You are about to publish {{ datasetCount$ | async }} datasets.</p>

      <form [formGroup]="form">
        <mat-form-field>
          <input
            id="titleInput"
            required
            matInput
            placeholder="Title"
            autocomplete="off"
            formControlName="title"
            name="title"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-chip-list required #chipListCreators>
            <mat-chip
              *ngFor="let name of creator.value"
              (removed)="removeCreator(name)"
            >
              {{ name }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
              matInput
              placeholder="Creators"
              [matChipInputFor]="chipListCreators"
              [matChipInputAddOnBlur]="true"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addCreator($event)"
            />
          </mat-chip-list>
        </mat-form-field>

        <mat-form-field>
          <input
            required
            matInput
            placeholder="Publisher"
            autocomplete="off"
            formControlName="publisher"
            name="publisher"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-select
            required
            matInput
            placeholder="Resource Type"
            name="resourceType"
            formControlName="resourceType"
          >
            <mat-option value="raw">
              raw
            </mat-option>
            <mat-option value="derived">
              derived
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <textarea
            required
            matInput
            placeholder="Description"
            autocomplete="off"
            formControlName="dataDescription"
            name="Description"
            rows="5"
          ></textarea>
        </mat-form-field>

        <mat-form-field>
          <textarea
            id="abstractInput"
            required
            matInput
            placeholder="Abstract"
            autocomplete="off"
            formControlName="abstract"
            name="abstract"
            rows="5"
          ></textarea>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="download link"
            autocomplete="off"
            formControlName="downloadLink"
            name="downloadLink"
          />
        </mat-form-field>


        <mat-form-field>
          <mat-chip-list #chipListRelatedPub>
            <mat-chip
              *ngFor="let relatedPublication of relatedPublications.value"
              (removed)="removeRelatedPublication(relatedPublication)"
            >
              {{ relatedPublication }}
              <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
              matInput
              placeholder="related publications"
              [matChipInputFor]="chipListRelatedPub"
              [matChipInputAddOnBlur]="true"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addRelatedPublication($event)"
            />
          </mat-chip-list>
        </mat-form-field>

        <button
          id="publishButton"
          (click)="onPublish()"
          mat-raised-button
          color="primary"
          [disabled]="!formIsValid()"
        >
          Publish
        </button>
      </form>
    </mat-card>
  </div>
  <div fxFlex="30">
    <mat-card *ngIf="thumbnail.value">
      <img mat-card-image src="{{ thumbnail.value }}" />
    </mat-card>
  </div>
</div>
