<mat-card>
  <p>
    You are about to publish {{ datasetCount$ | async }} datasets.
  </p>

  <!--

    const first_name = “Gareth”;
    const last_name = “Murphy”;
    const affiliation = “ESS”;
    const publisher = “ESS”;
    const publication_year = “2018”;
    const title = “Sample Data from NMX”;
    const technical_info = “Sample Data from NMX”;
    const abstract = “Sample Data experiment for ESS”;
    const doi = “10.17199/BRIGHTNESS/NMX0001”;
    const resource_type = “NeXus HDF5 Files”;
    const url = “https://scicat.esss.se/10.1178/BRIGHTNESS“;

    -->

  <form>
    <mat-form-field>
      <input required matInput placeholder="First Name" autocomplete="off" [(ngModel)]="form.firstName" name="firstName">
    </mat-form-field>

    <mat-form-field>
      <input required matInput placeholder="Last Name" autocomplete="off" [(ngModel)]="form.lastName" name="lastName">
    </mat-form-field>

    <mat-form-field>
      <input required matInput placeholder="Affiliation" autocomplete="off" [(ngModel)]="form.affiliation" name="affiliation">
    </mat-form-field>

    <mat-form-field>
      <input required matInput placeholder="Publisher" autocomplete="off" [(ngModel)]="form.publisher" name="publisher">
    </mat-form-field>

    <mat-form-field>
      <input required matInput type="number" placeholder="Publication Year" autocomplete="off" [(ngModel)]="form.publicationYear" name="publicationYear">
    </mat-form-field>

    <mat-form-field>
        <textarea required matInput placeholder="Abstract" autocomplete="off" [(ngModel)]="form.abstract" name="abstract"></textarea>
    </mat-form-field>

    <button (click)="onPublish()" mat-raised-button color="primary">
      Publish
    </button>
  </form>
</mat-card>
