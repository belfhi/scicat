<h1 mat-dialog-title>Edit Dataset Sample</h1>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Samples</mat-label>
    <mat-select formControlName="sample" (selectionChange)="checkValue()">
      <input matInput type="text" placeholder="Search" />
      <mat-option *ngFor="let sample of samples$ | async" [value]="sample">
        {{ sample.description }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="sample.hasError('isCurrent')">
      This is the current sample
    </mat-error>
    <mat-error *ngIf="sample.hasError('required')">
      Please choose a sample
    </mat-error>
  </mat-form-field>
  <app-search-bar></app-search-bar>
  <app-table
    [data]="tableData$ | async"
    [columns]="tableColumns"
    [paginate]="tablePaginate"
    [currentPage]="currentPage$ | async"
    [dataCount]="sampleCount$ | async"
    [dataPerPage]="samplesPerPage$ | async"
  ></app-table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [disabled]="isInvalid()" (click)="save()">Save</button>
  <mat-error *ngIf="sample.hasError('isCurrent')">
    This is the current sample
  </mat-error>
  <mat-error *ngIf="sample.hasError('required')">
    Please choose a sample
  </mat-error>
</mat-dialog-actions>
