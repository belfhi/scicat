<ng-container *ngIf="datasets.length">
  <mat-card class="example-card" *ngIf="datasets.length > 0">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Selected Datasets: {{datasets.length}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let ds of datasets">
          <h4 mat-line>{{ds.pid}}</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
  </mat-card>
</ng-container>
