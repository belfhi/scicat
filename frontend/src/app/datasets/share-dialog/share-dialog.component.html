<h1>Share datasets with users</h1>
<mat-dialog-content>
  <div *ngIf="data.infoMessage" class="alert alert-warn" role="alert">
    <strong>Warning!</strong> {{ data.infoMessage }}
  </div>
  <mat-form-field class="email-field">
    <mat-label>User email</mat-label>
    <input matInput type="email" [formControl]="emailFormControl" id="userEmailField" />
    <button
      mat-button
      matSuffix
      type="button"
      [disabled]="isInvalid()"
      (click)="add(emailFormControl.value)"
      id="addUserButton"
    >
      Add
    </button>
    <mat-error *ngIf="isInvalid()">Email address is not valid</mat-error>
  </mat-form-field>
  <mat-chip-listbox>
    <mat-chip-option
      *ngFor="let user of users"
      [removable]="true"
      (removed)="remove(user)"
    >
      {{ user }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip-option>
  </mat-chip-listbox>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [disabled]="isEmpty()"
    (click)="share()"
    id="shareListButton"
  >
    Share
  </button>
  <button
    mat-raised-button
    color="warn"
    [disabled]="!data.sharedUsersList.length"
    (click)="removeAll()"
    id="removeAllButton"
  >
    Remove all
  </button>
  <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
