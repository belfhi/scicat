<p-dataTable #ds [paginator]="true" [lazy]="true" [loading]="loading$ | async" [rows]="limit$ | async" [value]="jobs" [rowHover]="true" (onLazyLoad)="onPage($event)"
             [resizableColumns]="true" columnResizeMode="expand" [totalRecords]="jobsCount" dataKey="creationTime">
  <p-column [style]="{'width':'38px', 'overflow':'hidden'}" *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="col.sortable" (sortFunction)="colSort($event)">
    <ng-template let-col let-ds="rowData" let-ri="rowIndex" pTemplate="body">
      <span>{{getFormat(col.field, ds[col.field], ds)}}</span>
    </ng-template>
  </p-column>
  <p-footer>
    <ul>
      <li *ngFor="let ds of cols" style="text-align: left">{{ds.creationTime}}</li>
    </ul>
  </p-footer>
</p-dataTable>
