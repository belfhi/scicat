<div *ngIf="logbook && logbook.messages.length > 0">
  <mat-table [dataSource]="logbook.messages">
    <!-- Column Definitions -->

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
      <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
      <mat-cell *matCellDef="let message">
        {{ message.timestamp | date: "yyyy/MM/dd, EEE HH:mm" }}
      </mat-cell>
    </ng-container>

    <!-- Sender Column -->
    <ng-container matColumnDef="sender">
      <mat-header-cell *matHeaderCellDef> Sender </mat-header-cell>
      <mat-cell *matCellDef="let message">
        {{ message.sender | slice: 1:-20 }}
      </mat-cell>
    </ng-container>

    <!-- Entry Column -->
    <ng-container matColumnDef="entry">
      <mat-header-cell *matHeaderCellDef> Entry </mat-header-cell>
      <mat-cell *matCellDef="let message">
        {{ message.content.body }}
      </mat-cell>
    </ng-container>

    <!-- End of Column Definitions -->

    <mat-header-row
      *matHeaderRowDef="['timestamp', 'sender', 'entry']"
    ></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: ['timestamp', 'sender', 'entry']"
    ></mat-row>
  </mat-table>
</div>

<div *ngIf="logbook && logbook.messages.length === 0">
  {{ hasFetched ? "No logbook available." : "Loading..." }}
</div>
