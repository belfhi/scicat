<div class="section-container">
  <span class="title">Search</span>
</div>

<mat-form-field>
  <input
    matInput
    class="search-input"
    placeholder="Search Entries"
    aria-label="Search Entries"
    name="search"
    [ngModel]="query"
    (ngModelChange)="textSearchChanged($event)"
  />
</mat-form-field>
