<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      Readable
    </ng-template>

    <div fxLayout="row">
      <div fxFlex="1"></div>
      <div fxFlex="98">
        <app-table
          class="readable"
          [data]="policies$ | async"
          [columns]="tableColumns"
          [paginate]="paginate"
          [currentPage]="currentPage$ | async"
          [dataCount]="policyCount$ | async"
          [dataPerPage]="itemsPerPage$ | async"
          (pageChange)="onPageChange($event)"
          (sortChange)="onSortChange($event)"
          (selectAll)="onSelectAll($event)"
          (selectOne)="onSelectOne($event)"
        ></app-table>
      </div>
      <div fxFlex="1"></div>
    </div>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      Editable
    </ng-template>

    <div fxLayout="column" fxLayoutGap="row" fxLayoutAlign="end end">
      <ng-template [ngIf]="editEnabled">
        <button
          class="edit-button"
          mat-button
          [disabled]="selectedPolicies.length === 0"
          (click)="openDialog()"
          color="primary"
        >
          <mat-icon>edit</mat-icon> Edit Selection
        </button>
      </ng-template>
    </div>

    <div fxLayout="row">
      <div fxFlex="1"></div>
      <div fxFlex="98">
        <app-table
          class="editable"
          [data]="editablePolicies$ | async"
          [columns]="tableColumns"
          [select]="editEnabled"
          [paginate]="paginate"
          [currentPage]="currentPage$ | async"
          [dataCount]="editableCount$ | async"
          [dataPerPage]="itemsPerPage$ | async"
          (pageChange)="onPageChange($event)"
          (sortChange)="onSortChange($event)"
          (selectAll)="onSelectAll($event)"
          (selectOne)="onSelectOne($event)"
          (rowClick)="onRowClick($event)"
        ></app-table>
      </div>
      <div fxFlex="1"></div>
    </div>
  </mat-tab>
</mat-tab-group>
