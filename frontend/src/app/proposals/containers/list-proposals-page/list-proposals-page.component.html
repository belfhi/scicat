<mat-nav-list>
	<mat-list>
		<!-- <h3 mat-subheader>Proposals</h3> -->
		<mat-list-item
		*ngFor="let proposal of proposals$ | async"
		[routerLink]="['/proposals/', proposal.proposalId]"
		>
			<h4 mat-line>{{proposal.title}}</h4>
			<p mat-line>{{proposal.abstract}}</p>
		</mat-list-item>
	</mat-list>
</mat-nav-list>
