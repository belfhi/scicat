<div class="paginator_table">
  <mat-paginator
    [length]="count$ | async"
    [pageSize]="itemsPerPage$ | async"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="currentPage$ | async"
    (page)="onPageChange($event)"
    showFirstLastButtons
  >
  </mat-paginator>
  <table mat-table [dataSource]="publishedData$" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="doi">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" style="align-items: center">
          <div>
            <i class="material-icons">fingerprint</i>
          </div>
          <div class="table_column">
            DOI
          </div>
        </div>
      </th>
      <td mat-cell *matCellDef="let published">{{ published.doi }}</td>
    </ng-container>

    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" style="align-items: center">
          <div>
            <i class="material-icons">face</i>
          </div>
          <div class="table_column">
            Creator
          </div>
        </div>
      </th>
      <td mat-cell *matCellDef="let published">{{ published.creator }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" style="align-items: center">
          <div>
            <i class="material-icons">description</i>
          </div>
          <div class="table_column">
            Title
          </div>
        </div>
      </th>
      <td mat-cell *matCellDef="let published">{{ published.title }}</td>
    </ng-container>

    <ng-container matColumnDef="publicationYear">
      <th mat-header-cell *matHeaderCellDef>
        <div fxLayout="column" style="align-items: center">
          <div>
            <i class="material-icons">date_range</i>
          </div>
          <div class="table_column">
            Year
          </div>
        </div>
      </th>
      <td mat-cell *matCellDef="let published">
        {{ published.publicationYear }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let published; columns: displayedColumns"
      (click)="onClick(published)"
    ></tr>
  </table>
</div>
