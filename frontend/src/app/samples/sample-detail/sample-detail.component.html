<div class=sample-detail *ngIf="(sample$ | async) as sample">
  <mat-card style="margin: 1em">
    <div class="details">
      Sample Details
      <table>
        <tr *ngIf="sample.owner as value">
          <th><i class="material-icons" style="vertical-align: middle"> person </i>Sample Owner</th>
          <td>{{ value }}</td>
        </tr>
        <tr *ngIf="sample.description as value">
          <th><i class="material-icons" style="vertical-align: middle"> description </i>Description</th>
          <td>{{ value }}</td>
        </tr>
        <tr *ngIf="sample.ownerGroup as value">
          <th><i class="material-icons" style="vertical-align: middle"> group </i>Owner Group</th>
          <td>{{ value }}</td>
        </tr>
        <tr *ngIf="sample.createdAt as value">
          <th><i class="material-icons" style="vertical-align: middle"> event </i>Creation Time</th>
          <td>{{ value | date: 'yyyy/MM/dd HH:mm'}}</td>
        </tr>
      </table>
      <div *ngIf="sample.sampleCharacteristics as value">
        <h3>Sample Characteristics</h3>
        <pre>{{ value | json}}</pre>
      </div>
    </div>
  </mat-card>
</div>
