<h1 mat-dialog-title>Sample Entry</h1>
<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Sample Description</mat-label>
    <input
      matInput
      id="descriptionInput"
      data-cy="descriptionInput"
      formControlName="description"
      required="required"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sample Characteristics</mat-label>
    <input
      matInput
      id="characteristicsInput"
      placeholder="Sample Characteristics"
      formControlName="sampleCharacteristics"
    />
    <mat-hint align="end">Can be JSON &#123; "mass":"5g" &#125; </mat-hint>
  </mat-form-field>
  <mat-form-field *ngIf="userGroups">
    <mat-label>Owner Group</mat-label>
    <mat-select formControlName="ownerGroup" data-cy="groupSelect">
      <mat-option *ngFor="let group of userGroups" [value]="group">
        {{ group }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="!userGroups">
    <input
      matInput
      id="groupInput"
      data-cy="groupInput"
      placeholder="Owner Group"
      formControlName="ownerGroup"
      required="required"
    />
    <mat-hint align="end">Use a group you have access to</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button [disabled]="!form.valid" (click)="save()">Save</button>
</div>
