<div
  class="dropzone"
  ngxFileDropzone
  [readMode]="readMode"
  multiple
  accept="image/*"
  (readStart)="onReadStart($event)"
  (fileDrop)="onFilePicked($event)"
  (readEnd)="onReadEnd($event)"
>
  <div fxLayout="column" style="align-items: center">
    <div class="instructions">
      Drop a file here
    </div>
    <div class="instructions">or</div>
    <div class="instructions">
      <button
        class="attach-button"
        type="button"
        mat-button
        ngxFilePicker
        [readMode]="readMode"
        multiple
        accept="image/*"
        (readStart)="onReadStart($event)"
        (filePick)="onFilePicked($event)"
        (readEnd)="onReadEnd($event)"
      >
        Browse
      </button>
    </div>
  </div>
</div>
