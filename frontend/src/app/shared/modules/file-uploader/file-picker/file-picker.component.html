<div class="file-chooser">
  <div class="mat-title">Choose an image to upload</div>
  <!-- <br /> -->
  <!-- <span>{{ status }}</span> -->

  <button
    class="attach-button"
    type="button"
    mat-button
    ngxFilePicker
    [readMode]="readMode"
    multiple
    accept="image/*"
    (readStart)="onReadStart($event)"
    (filePick)="onFilePicked($event)"
    (readEnd)="onReadEnd($event)"
  >
    Browse
  </button>
</div>
