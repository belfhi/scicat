<div class='tool-bar'>
  <mat-form-field class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="filterText">
    <button mat-button matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-button-toggle-group>
    <button mat-button type="button" color="accent" (click)="toggleExpand()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-button type="button" color="accent" (click)="undo()">
      <mat-icon>undo</mat-icon>
    </button>
    <button mat-button type="button" color="accent" (click)="redo()">
      <mat-icon>redo</mat-icon>
    </button>
    <button mat-button type="button" color="accent" (click)="toggleExpand()">
      <mat-icon>{{expanded? 'expand_less' : 'expand_more'}}</mat-icon>
    </button>
  </mat-button-toggle-group>
</div>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle
    [style.display]="isVisible(0,node)?'flex':'none' ">
    <section *ngIf="node.editing === false">
      <div class="key-cell" [style.padding-left.px]="getPadding(node)">
        <button mat-icon-button disabled>
          <mat-icon class="mat-icon-rtl-mirror" class="mat-icon-rtl-mirror">
          </mat-icon>
        </button>
        <label class="clickable" (click)="setCurrentEditingNode(node); $event.stopPropagation()">
          {{node.key |replaceUnderscore|titleCase}}
        </label>
      </div>
      <div class="value-cell">{{node.value}}</div>
      <div class="button-cell">
        <div class="display-flex">
          <button mat-icon-button class="deleteButton" color="warn"
            title="Delete row" (click)="deleteItem(node)">
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </div>
    </section>
    <metadata-input
      *ngIf="node.editing === true"
      (save)="setCurrentInputData($event)"
      [data] = "node">
    </metadata-input>
  </mat-tree-node>
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild"
    [style.display]="isVisible(0,node)?'flex':'none' ">
    <section *ngIf="node.editing === false">
      <div class='key-cell' [style.padding-left.px]="getPadding(node)">
        <button mat-icon-button matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.key">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ?
            'arrow_drop_down': 'arrow_right'}}
          </mat-icon>
        </button>
        <label class="clickable" (click)="setCurrentEditingNode(node)">
          {{node.key |replaceUnderscore|titleCase}}
        </label>
      </div>
      <div class="value-cell"></div>
      <div class="button-cell">
        <div class="display-flex">
          <button mat-icon-button (click)="addNewItem(node)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </section>
    <div *ngIf="node.editing === true">
      <button mat-icon-button matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.key">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ?
          'arrow_drop_down': 'arrow_right'}}
        </mat-icon>
      </button>
      <metadata-input
        (save)="setCurrentInputData($event)"
        [data]="node">
      </metadata-input>
    </div>
</mat-tree-node>
</mat-tree>
