<mat-form-field>
  <input
    #searchBar
    matInput
    class="search-input"
    type="search"
    aria-label="Search"
    [placeholder]="placeholder"
    (click)="doSearch()"
    (input)="doSearch()"
    (keyup)="doSearch()"
    (focus)="doFocus()"
  />
  <mat-icon matSuffix *ngIf="!placeholder">search</mat-icon>
</mat-form-field>
