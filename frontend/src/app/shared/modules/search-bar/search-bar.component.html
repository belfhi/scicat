<mat-form-field>
  <input
    [placeholder]="placeholder"
    matInput
    class="search-input"
    aria-label="Search"
    name="search"
    [ngModel]="query"
    (ngModelChange)="onChange($event)"
    (keydown.enter)="$event.preventDefault()"
  />
  <mat-icon matSuffix *ngIf="!placeholder">search</mat-icon>
</mat-form-field>
