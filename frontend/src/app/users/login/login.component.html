<div fxLayout="row" >
  <div fxFlex="45%">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)" class="ui form">
        <img src="assets/images/esslogo.png">
        <div class="field">
          <label for="emailInput">Username:</label>
          <input id="emailInput" formControlName="username" class="form-control" type="text" placeholder="Username">
        </div>
        <div class="field">
          <label for="pwdInput">Password:</label>
          <input id="pwdInput" formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" [ngClass]="{'loading': loading$ | async}" class="ui button login-btn" id="login-btn">Log
          in
        </button>
        <mat-checkbox name="rememberMe">Remember me</mat-checkbox>
      </form>
  </div>
  <div fxFlex="37%">
      <!-- img src="assets/images/ess-site.png" style="width:100px" -->
    test
  </div>
</div>
