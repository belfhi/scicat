<ng-container *ngIf="user">
  <h1>{{ user["username"] }} Settings</h1>
  <mat-card>
    <img src="{{ profileImage }}" height="100px" alt="profile photo" />
    <table>
      <tr *ngIf="user.username as value">
        <th>
          <i class="material-icons"> person </i>
          Username
        </th>
        <td>
          {{ value }}
        </td>
      </tr>
      <tr *ngIf="user.email as value">
        <th>
          <i class="material-icons"> mail </i>
          Email
        </th>
        <td> {{ value }} </td>
      </tr>
      <tr *ngIf="groups as value">
        <th>
          <i class="material-icons"> group_work </i>
          Groups
        </th>
        <td>
            <ul>
                <li *ngFor="let hero of value">
                  {{ hero }}
                </li>
              </ul>
           </td>
      </tr>

    </table>
  </mat-card>
</ng-container>
