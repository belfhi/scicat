<ng-container *ngIf="user">
  <h1>{{ displayName }} Settings</h1>
  <mat-card>
    <img src="{{ profileImage }}" height="100px" alt="profile photo" />
    <table>
      <tr *ngIf="displayName as value">
        <th>
          <i class="material-icons"> person </i>
          Name
        </th>
        <td> {{ value }} </td>
      </tr>
      <tr *ngIf="user.email as value">
        <th>
          <i class="material-icons"> mail </i>
          Email
        </th>
        <td> {{ value }} </td>
      </tr>
      <tr *ngIf="id as value">
        <th>
          <i class="material-icons"> person </i>
          Id
        </th>
        <td> {{ value }} </td>
      </tr>
      <tr *ngIf="settings.datasetCount as value">
        <th>
          <i class="material-icons"> save </i>
          Dataset Count
        </th>
        <td> {{ value }} </td>
      </tr>
      <tr *ngIf="settings.jobCount as value">
        <th>
          <i class="material-icons"> transfer_within_a_station </i>
          Job Count
        </th>
        <td> {{ value }} </td>
      </tr>
      <tr *ngIf="groups as value">
        <th>
          <i class="material-icons"> group_work </i>
          Groups
        </th>
        <td>
            <ul>
                <li *ngFor="let group of value">
                  {{ group }}
                </li>
              </ul>
           </td>
      </tr>

    </table>
  </mat-card>
</ng-container>
